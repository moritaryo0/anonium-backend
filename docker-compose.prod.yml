version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    working_dir: /app
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    environment:
      - PORT=8080
      - GUNICORN_WORKERS=4
      - DEBUG=0
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data  # データベースデータを永続化
    env_file:
      - .env.prod
    environment:
      - POSTGRES_DB=${DB_NAME:-blackbox_db}
      - POSTGRES_USER=${DB_USER:-blackbox_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-blackbox_password}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-blackbox_user} -d ${DB_NAME:-blackbox_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:  # 名前付きボリュームで永続化（再ビルド後もデータが残る）

