version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    working_dir: /app
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    environment:
      - PORT=8080
      - GUNICORN_WORKERS=4
      - DEBUG=0
      - ENVIRONMENT=production
    # 本番環境では通常ボリュームマウントしない（コードはイメージに含まれる）
    # ただし、静的ファイルとメディアファイルをNginxと共有する場合は必要
    volumes:
      - ./staticfiles:/app/staticfiles:rw  # 静的ファイルをNginxと共有
      - ./media:/app/media:rw  # メディアファイルをNginxと共有
    # 起動時に静的ファイルを再収集（ボリュームマウント時）
    # 環境変数はenvironmentセクションで設定されているため、シェルスクリプト内で参照可能
    command: >
      sh -c "
        python manage.py collectstatic --noinput || true &&
        exec gunicorn app.wsgi:application
          --bind 0.0.0.0:$$PORT
          --workers $$GUNICORN_WORKERS
          --worker-class sync
          --timeout 120
          --access-logfile -
          --error-logfile -
          --log-level info
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8080/health/')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

